<router-outlet></router-outlet>

<div class="background">
    <div class="login">
        <div class="padd">
            <h1 class="title">Just</h1>
            <h1 class="secondTitle">Classic</h1>
            <h5 class="thirdTitle">Empresa</h5>
        </div>
        <form class="padd">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre Empresa</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre Empresa">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nº Telefono</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nº Telefono">
            </div>


            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">REGISTER</button>

            </div>

            <div class="line"></div>
            <div class="change">
                <button type="submit" class="btn btn-primary i" routerLink="/registerUser" routerLinkActive="active">¿ERES USUARIO?</button>

            </div>
        </form>
    </div>
</div>
