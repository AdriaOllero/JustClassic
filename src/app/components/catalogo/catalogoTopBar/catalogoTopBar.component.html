<div class="flex-container">
  <div class="d-flex justify-content-between">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        ORDENAR
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="z-index: 99999;">
        <li><a class="dropdown-item" href="#">Precio Maximo</a></li>
        <li><a class="dropdown-item" href="#">Precio Precio Minimo</a></li>
        <li><a class="dropdown-item" href="#">Mas Nuevo</a></li>
        <li><a class="dropdown-item" href="#">Mas Antiguo</a></li>
      </ul>
    </div>
    <input type="text" class="form-control" placeholder="Buscar" aria-label="Username" aria-describedby="basic-addon1"
      [value]="nameSearch">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@getbootstrap">FILTRAR</button>

</div>

      <div class="modal-body">

        <form>
          <div class="RECUADRO-BLANCO">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"

            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Precio</option>
                <option value="1">Clase A</option>
                <option value="2">Clase B</option>

            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Toda Espa√±a</option>

                <option value="3">Extremadura</option>
              </select>
            </div>
            <div class="input-group mb-3">

                <option selected>Marca</option>

                <option value="3">Peugeot</option>
                <option value="3">Seat</option>
                <option value="3">Larmborgini</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Combustible</option>
                <option value="1">Gasolina</option>
                <option value="2">Diesel</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Modelo</option>
                <option value="1">Clase A</option>
                <option value="2">Clase B</option>
                <option value="3">Clase C</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Km</option>
                <option value="1">Clase A</option>
                <option value="2">Clase B</option>
                <option value="3">Clase C</option>
              </select>
            </div>



          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
