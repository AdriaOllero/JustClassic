<div class="background mx-auto">
  <div class="container" style="margin-top: 50px ; width: 100%; height: 350px;">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <div class="itemTop">
      <div class="author position-absolute top-0 start-0">
        <a (click)="perfilUser()" style="text-decoration: none; display: inline-flex;">
          <!-- <div class="heart "></div> -->
          <img src="{{User.photo}}" alt="Author of Tobias Reich" class="author__image">
          <div class="author__content">
            <p class="author__header">{{User.name}}</p>
          </div>
        </a>
      </div>
      <button class="btn-share position-absolute top-0 end-0" *ngIf="showShare">
        <span class="btn-text"><img class="iconButton" src="../../../../../assets/images/icons/icon-herramienta.png"
            alt=""></span>
        <ul class="social-icons">
          <li>
            <a href="" target="_blank" data-bs-toggle="modal" data-bs-target="#editModal"><img class="iconButton"
                src="../../../../assets/images/icons/edit.png" alt=""></a>
          </li>
          <li>
            <a href="" target="_blank" data-bs-toggle="modal" data-bs-target="#deleteModal"><img class="iconButton"
                src="../../../../assets/images/icons/delete.png" alt=""></a>
          </li>
        </ul>
      </button>
      <button class="btn-share position-absolute top-0 end-0" *ngIf="!showShare">
        <span class="btn-text"><img class="iconButton" src="../../../../../assets/images/icons/menu.png" alt=""></span>
        <ul class="social-icons">
          <li>
            <a href="" target="_blank"><img class="iconButton" src="../../../../assets/images/icons/messenger.png"
                alt=""></a>
          </li>
          <li>
            <a href="" target="_blank"><img class="iconButton" src="../../../../assets/images/icons/heart(2).png"
                alt=""></a>
          </li>
          <li>
            <a href="" target="_blank"><img class="iconButton" src="../../../../assets/images/icons/share.png"
                alt=""></a>
          </li>
        </ul>
      </button>
    </div>


    <div class="cards">
      <label class="card" for="item-1" id="song-1">
        <img src="{{Car.photo}}" alt="song">
      </label>
      <!-- <label class="card" for="item-2" id="song-2">
        <img src="{{Car.photo[1]}}" alt="song">
      </label>
      <label class="card" for="item-3" id="song-3">
        <img src="{{Car.photo[2]}}" alt="song">
      </label> -->
    </div>
  </div>
  <!-- MODAL (click)="deleteCar()" -->
  <div class="modal fade " id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    style="z-index: 99999;">
    <div class="modal-dialog position-absolute top-50 start-50 translate-middle" style="width: 100%;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Eliminar Coche</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <h5>Estas seguro de que quieres borrar este coche?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL -->
  <div class="modal fade " id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    style="z-index: 99999;">
    <div class="modal-dialog position-absolute top-50 start-50 translate-middle" style="width: 100%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Infomación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group mb-3">
              <div class="file-upload">
                <div class="image-upload-wrap" *ngIf="!customDisplay">
                  <input class="file-upload-input" [(ngModel)]="photo" type='file' (change)="handleFileImage($event);"
                    accept="image/*" />
                  <div class="drag-text">
                  </div>
                </div>
                <div class="file-upload-content" *ngIf="customDisplay">
                  <img class="file-upload-image" [src]="photo" alt="your image" />

                </div>
              </div>
              <input class="form-control  d-none" (change)="handleFileImage($event)" type="file" id="formFile"
                #formfiles>
            </div>
            <div class="RECUADRO-BLANCO">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre del Anuncio" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Descripción" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12" style="margin-top: 25px ;">
    <h1>{{Car.name}}</h1>
    <h3>{{Car.price}}</h3>
  </div>

  <div class="container" style="margin-top: -100px;margin-bottom: 50px;">
    <div class="row mx-auto">
      <div class="col-sm">
        <img class="icon" src="../../../assets/images/icons/speedometer.png" alt="">
        <h4>{{Car.km}}</h4>
      </div>
      <div class="col-sm">
        <img class="icon" src="../../../assets/images/icons/garaje.png" alt="">
        <h4>{{Car.brand}}</h4>
      </div>
      <div class="col-sm">
        <img class="icon" src="../../../assets/images/icons/car.png" alt="">
        <h4>{{Car.model}}</h4>
      </div>
      <div class="col-sm">
        <img class="icon " src="../../../assets/images/icons/new-year.png" alt="">
        <h4> {{Car.year}}</h4>
      </div>
    </div>
    <div class="line"></div>
    <div class="row mx-auto" style="width: 500px;">
      <div class="col-sm">
        <h3> {{Car.seats}}</h3>
      </div>
      <div class="col-sm">
        <h3> {{Car.doors}}</h3>
      </div>
      <div class="col-sm">
        <h3> {{Car.location}}</h3>
      </div>
      <div class="col-sm">
        <h3> {{Car.fuel}}</h3>
      </div>
    </div>
    <div class="line"></div>
    <p style="margin-top: 5px;">{{Car.bio}}</p>

  </div>
</div>

<script src="itemDetail.js"></script>
<app-footer></app-footer>
