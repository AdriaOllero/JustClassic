<div class="flex-container">
  <div class="imgCategory flex-column mx-auto" style="padding: 100px;">
    <div class="background flex-column mx-auto">
      <h1>Coches Americanos</h1>
    </div>

  </div>
  <div class="line mx-auto"></div>
  <div class="row mx-auto">
    <a href="/itemDetail" class="card" *ngFor="let item of allCars">
      <div class="card__head">
        <div class="card__image" style="background-image: url({{item.photo}});"> </div>
        <div class="card__author">
          <div class="author">
            <img src="https://s.gravatar.com/avatar/7ff9e93ff25e002bc49f4d69c0c3eac7?s=80" alt="Author of Tobias Reich"
              class="author__image">
            <div class="author__content">
              <p class="author__header">{{item.brand}}</p>
              <p class="author__subheader">{{item.model}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card__body">
        <h2 class="card__headline">{{item.name}}</h2>
        <p class="card__text">{{item.bio}}</p>
      </div>
      <div class="card__foot">
        <span class="card__link">Read more</span>
      </div>
      <div class="card__border"></div>
    </a>

    <!-- <img src="{{item.photo}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.bio}}</p>
        <a href="#" class="btn btn-primary">Ver Detalle</a>
      </div> -->
  </div>
</div>
