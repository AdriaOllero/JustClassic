<div class="line mx-auto"></div>
<app-catalogoTopBar></app-catalogoTopBar>
<div class="flex-container">
  <div class="example mx-auto">
    <span class="hover hover-3">
      <h1>Todos los coches</h1>
    </span>
  </div>
</div>


<!-- CATALOGO -->
<ul class="list-group mx-auto">
  <li class="list-group-item" *ngFor="let item of allCars">
    <div class="row">
      <div class="col">
        <img class="image" src="{{item.photo}}" alt="">
      </div>
      <div class="col" style="margin-top: 60px;margin-left: -70px;">
        <h2>{{item.name}}</h2>
        <h5>{{item.brand}}</h5>
        <h5>{{item.model}}</h5>
        <button class="btn btn-primary">Ver Detalle</button>
      </div>
      <div class="col">
        <div class="row row-cols-2">
          <div class="col">
            <div class="info">
              <img class="icon" src="../../../../assets/images/icons/price-tag.png" alt="">
              <p>{{item.price}} â‚¬</p>
            </div>

          </div>
          <div class="col">
            <div class="info">
              <img class="icon" src="../../../../assets/images/icons/speedometer.png" alt="">
              <p> {{item.km}}</p>
            </div>
          </div>
          <div class="col">
            <div class="info">
              <img class="icon" src="../../../../assets/images/icons/icon-mundo.png" alt="">
              <p>{{item.location}}</p>
            </div>
          </div>
          <div class="col">
            <div class="info">
              <img class="icon" src="../../../../assets/images/icons/new-year.png" alt="">
              <p>{{item.year}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
