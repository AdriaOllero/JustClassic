<div class="line mx-auto"></div>
<div class="flex-container">
  <div class="example mx-auto">
    <span class="hover hover-3">
      <h1>Todos los coches</h1>
    </span>
  </div>

<!-- CATALOGO -->



<div class="catalogo mx-auto">
  <div class="row mx-auto">
    <a href="/itemDetail" class="card" *ngFor="let item of allCars">
      <div class="card__head">
        <div class="card__image" style="background-image: url({{item.photo}});"></div>
      </div>
      <div class="card__body">
        <h2 class="card__headline">{{item.name}}</h2>
        <p><img class="icon" src="../../../../assets/images/icons/car.png" alt="">{{item.brand}}</p>
        <p><img class="icon" src="../../../../assets/images/icons/hatchback.png" alt="">{{item.model}}</p>
        <p><img class="icon" src="../../../../assets/images/icons/new-year.png" alt="">{{item.year}}</p>
        <!-- <p class="card__text">{{item.bio}}</p> -->
      </div>
      <div class="card__foot">
        <span class="card__link">Read more</span>
      </div>
      <div class="card__border"></div>
    </a>
    </div>
</div>

<script src="catalogo.js"></script>
